            </div>

        </div>
    </div>
    <div class="you">
        <div class="you-neirong window_height">

            <div class="biaoti-jituan">

                    <span>实时信息</span>

                </div>

            <!--消息提醒-->

            <ul class="xiaoxi-xianshi">
                <ol class="guanbi">⤫</ol>

                <li class="neirong">
                    消息内容

            </ul>

            <!--end 消息提醒-->


        </div>
    </div>
</div>

<!--矿区模板-->
<script type="text/template" id="moban_kuangqu">

    <%_.each(moban_data, function(key , value){%>
    <div class="zuobiao " id="kuangqu_<%=key.kuangqu.id%>"
            style="
            top:<%=key.kuangqu.y%>% ;
            left: <%=key.kuangqu.x%>%;
            background-image: url(images/kuangqu/<%=key.kuangqu.beijing%>);
            width:<%=key.kuangqu.width%>px;
            height:<%=key.kuangqu.height%>px;
    ">

        <div class="zuobiao-dian" style="top:<%=key.zuobiao.y%>px ; left: <%=key.zuobiao.x%>px;">


                <div class="kuang-name" style="
            width:<%=key.name.kuan%>px;
            top:<%=key.name.y%>px;
            left:<%=key.name.x%>px;

            "><a href="<%=key.baojing.url%>" target="_blank"><%=key.name.name%></a>
                    <div class="tishi" style="top:<%=key.tishi.y%>px; left:<%=key.tishi.x%>px;">
                        <%=key.baojing.miaoshuKuangqu%>
                    </div>
                </div>



        </div>


    </div>


    <%})%>
</script>

<!--右侧煤矿-->
<script type="text/template" id="moban_meikuang">
    <%_.each(moban_data, function(key , value){%>
    <li id="meikuang_<%=key.kuangqu.id%>">

        <div class="zhuangtai">
                <span class="mk-name">
                     <a href="<%=key.baojing.url%>" target="_blank"><%=key.name.name%>
                     </a>
                     <%if (key.baojing.baojingshu){
               %>
                (<%=key.baojing.baojingshu%>)
                <%
                }%>
                </span>


            <span class="mk-tishi">


                <span class="tishi-icon">
                    <div class="tishi-shanyao"></div>
                </span>
            </span>
        </div>

        <p>
            <%=key.baojing.miaoshu%>
        </p>

    </li>
    <%})%>
</script>
